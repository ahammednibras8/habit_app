name: mindful_habit_builder_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  font_awesome_flutter: ^10.8.0

dev_dependencies:
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/vectors/
    - assets/logo/

  fonts:
    - family: Cereal
      fonts:
        - asset: assets/fonts/AirbnbCereal-bold.otf
          weight: 700
        - asset: assets/fonts/AirbnbCereal-medium.otf
          weight: 500
